<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style-login.css">
    <title>Área de Cadastro</title>
</head>
<body>
    <main>
        <div class="pagina-login">
            <div class="form">
                    <img class="logo" src="imagens/servico-social.png" alt="Logo Serviço Social">
                    <h1>Serviço Social</h1>
              <form class="pagina-cadastro">
                <input type="text" placeholder="Código de Cadastro"/>
                <input type="password" placeholder="Senha"/>
                <input type="text" placeholder="E-mail"/>
                <input type="text" placeholder="Confirme seu e-mail"/>
                <button>Cadastrar</button>
                <p class="message">Já tem cadastro? <a href="login.html">Entre com seu Login</a></p>
              </form>
            </div>
          </div>
    </main>
</body>
</html>
